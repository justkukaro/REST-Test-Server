<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    $.ajax({
        url: 'http://localhost:3000/single-json',
        type: 'GET'
    }).done((data, textStatus, jqXHR) => {
        console.log('성공');
        console.log(data);
        console.log(textStatus);
        console.log(jqXHR);
    }).fail((jqXHR, textStatus, errorThrown) => {
        console.log('실패');
        console.log(jqXHR);
        console.log(textStatus);
        console.log(errorThrown);
    }).always((param1, param2, param3) => {
        console.log('종료');
        console.log(param1);
        console.log(param2);
        console.log(param3);
    }).then((data, textStatus, jqXHR) => {
        console.log('성공 후 프로미스')
    }, (jqXHR, textStatus, errorThrown) => {
        console.log('실패 후 프로미스')
    });
</script>
</body>
</html>
